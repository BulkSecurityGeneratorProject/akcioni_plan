<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-admin-kriterijum-bodovanje-heading" jhiTranslate="akcioniPlanApp.adminKriterijumBodovanje.home.createOrEditLabel">Create or edit a Admin Kriterijum Bodovanje</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!adminKriterijumBodovanje.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="adminKriterijumBodovanje.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="akcioniPlanApp.adminKriterijumBodovanje.rb" for="field_rb">Rb</label>
                    <input type="number" class="form-control" name="rb" id="field_rb"
                        [(ngModel)]="adminKriterijumBodovanje.rb" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="akcioniPlanApp.adminKriterijumBodovanje.granica" for="field_granica">Granica</label>
                    <input type="number" class="form-control" name="granica" id="field_granica"
                        [(ngModel)]="adminKriterijumBodovanje.granica" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="akcioniPlanApp.adminKriterijumBodovanje.opis" for="field_opis">Opis</label>
                    <input type="text" class="form-control" name="opis" id="field_opis"
                        [(ngModel)]="adminKriterijumBodovanje.opis" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="akcioniPlanApp.adminKriterijumBodovanje.bodovi" for="field_bodovi">Bodovi</label>
                    <input type="number" class="form-control" name="bodovi" id="field_bodovi"
                        [(ngModel)]="adminKriterijumBodovanje.bodovi" required/>
                    <div [hidden]="!(editForm.controls.bodovi?.dirty && editForm.controls.bodovi?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.bodovi?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.bodovi?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="akcioniPlanApp.adminKriterijumBodovanje.adminKriterijum" for="field_adminKriterijum">Admin Kriterijum</label>
                    <select class="form-control" id="field_adminKriterijum" name="adminKriterijum" [(ngModel)]="adminKriterijumBodovanje.adminKriterijum"  required>
                        <option *ngIf="!editForm.value.adminKriterijum" [ngValue]="null" selected></option>
                        <option [ngValue]="adminKriterijumOption.id === adminKriterijumBodovanje.adminKriterijum?.id ? adminKriterijumBodovanje.adminKriterijum : adminKriterijumOption" *ngFor="let adminKriterijumOption of adminkriterijums; trackBy: trackAdminKriterijumById">{{adminKriterijumOption.naziv}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.adminKriterijum?.dirty && editForm.controls.adminKriterijum?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.adminKriterijum?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

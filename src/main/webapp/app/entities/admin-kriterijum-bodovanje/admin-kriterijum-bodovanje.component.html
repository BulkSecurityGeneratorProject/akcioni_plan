<div>
    <h2 id="page-heading">
        <span jhiTranslate="akcioniPlanApp.adminKriterijumBodovanje.home.title">Admin Kriterijum Bodovanjes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-admin-kriterijum-bodovanje" [routerLink]="['/admin-kriterijum-bodovanje/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="akcioniPlanApp.adminKriterijumBodovanje.home.createLabel">
            Create new Admin Kriterijum Bodovanje
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="adminKriterijumBodovanjes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="akcioniPlanApp.adminKriterijumBodovanje.rb">Rb</span></th>
            <th><span jhiTranslate="akcioniPlanApp.adminKriterijumBodovanje.granica">Granica</span></th>
            <th><span jhiTranslate="akcioniPlanApp.adminKriterijumBodovanje.opis">Opis</span></th>
            <th><span jhiTranslate="akcioniPlanApp.adminKriterijumBodovanje.bodovi">Bodovi</span></th>
            <th><span jhiTranslate="akcioniPlanApp.adminKriterijumBodovanje.adminKriterijum">Admin Kriterijum</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let adminKriterijumBodovanje of adminKriterijumBodovanjes ;trackBy: trackId">
                <td><a [routerLink]="['/admin-kriterijum-bodovanje', adminKriterijumBodovanje.id, 'view' ]">{{adminKriterijumBodovanje.id}}</a></td>
                <td>{{adminKriterijumBodovanje.rb}}</td>
                <td>{{adminKriterijumBodovanje.granica}}</td>
                <td>{{adminKriterijumBodovanje.opis}}</td>
                <td>{{adminKriterijumBodovanje.bodovi}}</td>
                <td>
                    <div *ngIf="adminKriterijumBodovanje.adminKriterijum">
                        <a [routerLink]="['../admin-kriterijum', adminKriterijumBodovanje.adminKriterijum?.id, 'view' ]" >{{adminKriterijumBodovanje.adminKriterijum?.naziv}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/admin-kriterijum-bodovanje', adminKriterijumBodovanje.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/admin-kriterijum-bodovanje', adminKriterijumBodovanje.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'admin-kriterijum-bodovanje/'+ adminKriterijumBodovanje.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <table  class="container" formArrayName="projekti">
            <thead>
                <tr class="row">
                    <th class="veliko">Kriterijum</th>
                    <th class="srednje">Vrednost</th>
                    <th class="malo">Bodovi</th>
                    <th class="malo">Ponder</th>
                    <th class="malo">Ukupno</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of rows.controls; let i = index" [formGroupName]="i" class="row">
                    <td class="font-weight-bold veliko">{{r.value.kriterijum}}</td>
                    <td class="srednje">

                        <input *ngIf="r.value.tip == 'VREDNOST'" type="number" (ngModelChange)="izracunaj(r)" formControlName="vrednost" placeholder="Vrednost">

                        <select *ngIf="r.value.tip == 'BOD'" (ngModelChange)="izracunaj(r)" formControlName="vrednost" placeholder="Vrednost">

                            <option *ngFor="let b of projekatBodovanjes[i].kriterijum.kriterijumBodovanjes" [ngValue]=b.bodovi>{{ b.opis }}</option>

                        </select>
                    </td>

                    <td class="font-weight-bold malo">{{r.value.bodovi}}</td>
                    <td class="font-weight-bold malo">{{r.value.ponder}}</td>
                    <td class="font-weight-bold malo">{{r.value.ponderisaniBodovi}}</td>
                </tr>
            </tbody>
        </table >

        <button type="submit" class="btn btn-primary">Saƒçuvaj</button>
    </form>

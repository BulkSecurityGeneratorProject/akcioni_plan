<div>
    <h2 id="page-heading">
        <span jhiTranslate="akcioniPlanApp.kriterijum.home.title">Kriterijums</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-kriterijum" [routerLink]="['/kriterijum/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="akcioniPlanApp.kriterijum.home.createLabel">
            Create new Kriterijum
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="kriterijums">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="akcioniPlanApp.kriterijum.kriterijumTip">Kriterijum Tip</span></th>
            <th><span jhiTranslate="akcioniPlanApp.kriterijum.naziv">Naziv</span></th>
            <th><span jhiTranslate="akcioniPlanApp.kriterijum.ponder">Ponder</span></th>
            <th><span jhiTranslate="akcioniPlanApp.kriterijum.akcioniPlan">Akcioni Plan</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let kriterijum of kriterijums ;trackBy: trackId">
                <td><a [routerLink]="['/kriterijum', kriterijum.id, 'view' ]">{{kriterijum.id}}</a></td>
                <td jhiTranslate="{{'akcioniPlanApp.KriterijumTip.' + kriterijum.kriterijumTip}}">{{kriterijum.kriterijumTip}}</td>
                <td>{{kriterijum.naziv}}</td>
                <td>{{kriterijum.ponder}}</td>
                <td>
                    <div *ngIf="kriterijum.akcioniPlan">
                        <a [routerLink]="['../akcioni-plan', kriterijum.akcioniPlan?.id, 'view' ]" >{{kriterijum.akcioniPlan?.naziv}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/kriterijum', kriterijum.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/kriterijum', kriterijum.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'kriterijum/'+ kriterijum.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

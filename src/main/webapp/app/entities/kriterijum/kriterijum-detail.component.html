<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="kriterijum">
            <h2><span jhiTranslate="akcioniPlanApp.kriterijum.detail.title">Kriterijum</span> {{kriterijum.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="akcioniPlanApp.kriterijum.kriterijumTip">Kriterijum Tip</span></dt>
                <dd>
                    <span jhiTranslate="{{'akcioniPlanApp.KriterijumTip.' + kriterijum.kriterijumTip}}">{{kriterijum.kriterijumTip}}</span>
                </dd>
                <dt><span jhiTranslate="akcioniPlanApp.kriterijum.naziv">Naziv</span></dt>
                <dd>
                    <span>{{kriterijum.naziv}}</span>
                </dd>
                <dt><span jhiTranslate="akcioniPlanApp.kriterijum.ponder">Ponder</span></dt>
                <dd>
                    <span>{{kriterijum.ponder}}</span>
                </dd>
                <dt><span jhiTranslate="akcioniPlanApp.kriterijum.akcioniPlan">Akcioni Plan</span></dt>
                <dd>
                    <div *ngIf="kriterijum.akcioniPlan">
                        <a [routerLink]="['/akcioni-plan', kriterijum.akcioniPlan?.id, 'view']">{{kriterijum.akcioniPlan?.naziv}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/kriterijum', kriterijum.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

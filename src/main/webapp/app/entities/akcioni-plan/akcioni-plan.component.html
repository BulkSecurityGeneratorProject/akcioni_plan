<div>
    <h2 id="page-heading">
        <span jhiTranslate="akcioniPlanApp.akcioniPlan.home.title">Akcioni Plans</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-akcioni-plan" [routerLink]="['/akcioni-plan/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="akcioniPlanApp.akcioniPlan.home.createLabel">
            Create new Akcioni Plan
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="akcioniPlans">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="akcioniPlanApp.akcioniPlan.naziv">Naziv</span></th>
            <th><span jhiTranslate="akcioniPlanApp.akcioniPlan.opis">Opis</span></th>
            <th><span jhiTranslate="akcioniPlanApp.akcioniPlan.budzet">Budzet</span></th>
            <th><span jhiTranslate="akcioniPlanApp.akcioniPlan.datumOd">Datum Od</span></th>
            <th><span jhiTranslate="akcioniPlanApp.akcioniPlan.datumDo">Datum Do</span></th>
            <th><span jhiTranslate="akcioniPlanApp.akcioniPlan.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let akcioniPlan of akcioniPlans ;trackBy: trackId">
                <td><a [routerLink]="['/akcioni-plan', akcioniPlan.id, 'view' ]">{{akcioniPlan.id}}</a></td>
                <td>{{akcioniPlan.naziv}}</td>
                <td>{{akcioniPlan.opis}}</td>
                <td>{{akcioniPlan.budzet}}</td>
                <td>{{akcioniPlan.datumOd | date:'mediumDate'}}</td>
                <td>{{akcioniPlan.datumDo | date:'mediumDate'}}</td>
                <td>
                    {{akcioniPlan.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/akcioni-plan', akcioniPlan.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/akcioni-plan', akcioniPlan.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'akcioni-plan/'+ akcioniPlan.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span jhiTranslate="akcioniPlanApp.adminKriterijum.home.title">Admin Kriterijums</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-admin-kriterijum" [routerLink]="['/admin-kriterijum/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="akcioniPlanApp.adminKriterijum.home.createLabel">
            Create new Admin Kriterijum
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="adminKriterijums">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="akcioniPlanApp.adminKriterijum.kriterijumTip">Kriterijum Tip</span></th>
            <th><span jhiTranslate="akcioniPlanApp.adminKriterijum.naziv">Naziv</span></th>
            <th><span jhiTranslate="akcioniPlanApp.adminKriterijum.ponder">Ponder</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let adminKriterijum of adminKriterijums ;trackBy: trackId">
                <td><a [routerLink]="['/admin-kriterijum', adminKriterijum.id, 'view' ]">{{adminKriterijum.id}}</a></td>
                <td jhiTranslate="{{'akcioniPlanApp.KriterijumTip.' + adminKriterijum.kriterijumTip}}">{{adminKriterijum.kriterijumTip}}</td>
                <td>{{adminKriterijum.naziv}}</td>
                <td>{{adminKriterijum.ponder}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/admin-kriterijum', adminKriterijum.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/admin-kriterijum', adminKriterijum.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'admin-kriterijum/'+ adminKriterijum.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
